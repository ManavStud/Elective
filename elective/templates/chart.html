{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Template</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var subjects = "{{ subjects|escapejs }}"; // convert list to a string and escape special characters
        var labels = JSON.parse(subjects.replace(/&quot;/g, '"')); // convert string back to an array

        var data = {
            labels: labels,
            datasets: [{
                label: 'My Dataset',
                data: [12, 19, 3, 5, 2],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

        var options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
