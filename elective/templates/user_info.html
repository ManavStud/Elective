<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p>Welcome, {{ user_name }}!</p>
    <p>Email: {{ user_email }}</p>
    <p>Profile Picture: <img src="{{ user_profile_picture }}" alt="Profile Picture"></p>
    <p>Total Storage: {{ total_storage }} bytes</p>
    <p>Used Storage: {{ used_storage }} bytes</p>
</body>
</html>
