<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-200">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    <form class="mx-1 mx-md-4" method="POST">
                                        {% csrf_token %}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example1c">Your Roll No.</label>
                                                <input type="text" id="roll_no" name="roll_no" class="form-control" />                                                
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example3c">Your Name</label>
                                                <input type="text" id="stud_name" name="stud_name" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example3c">Your username</label>
                                                <input type="text" id="username" name="username" class="form-control" />
                                            </div>
                                        </div>

                                        Your Department
                                        <div class="optional_subject">
                                            <select id="dept" name="dept" required>
                                                <option value="COMP">COMP</option>
                                                <option value="IT">IT</option>
                                                <option value="MECH">MECH</option>
                                                <option value="EXTC">EXTC</option>
                                                <option value="ETRX">ETRX</option>
                                                
                                            </select>
                                        </div>
                                        <br>

                                        Your Type
                                        <div class="optional_subject">
                                            <select id="utype" name="utype" required>
                                                <option value="student">student</option>
                                                <option value="faculty">faculty</option>
                                                <option value="hod">hod</option>
                                                <option value="coordinator">coordinator</option>
                                                
                                            </select>
                                        </div>
                                        <br>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example1c">Your Password</label>
                                                <input type="password" id="pass" name="pass" class="form-control" />
                                                
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example1c">Confirm Password</label>
                                                <input type="password" id="cpass" name="cpass" class="form-control" />
                                                
                                            </div>
                                        </div>

                                        <div class="optional_subject">
                                            <select id="sem_padd" name="sem_pass" required>

                                                <option value="sem2">SEMESTER 2</option>

                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4c">honors/minors</label>
                                                <input type="text" id="hon_min" name="hon_min" class="form-control" />

                                            </div>
                                        </div> -->

                                            <select id="kt" name="kt" required>
                                                <option value="yes">YES</option>
                                                <option value="no">NO</option>                                                
                                            </select>
                                        </div><br> -->

                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                            </div>
                                        </div> -->

                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4c">GPA</label>
                                                <input type="text" id="gpa" name="gpa" class="form-control" />

                                            </div>
                                        </div>
                                         -->
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
